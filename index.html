<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form  (basic example)</title>
</head>
<body>
    <form>
        <label for="firstname"> First Name </label>
        <input type="text" name="firstname" id="lastname" placeholder="First Name">
        <br>
        <label for="lastname"> Last Name </label>   
        <input type="text" name="lastname" id="lastname" placeholder="Last name">
        <br>
        <input type="radio" name="gender" value="male" checked> male<br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="other"> Other 
    </form>

    <form>
        <label for="cars"> Select your car manufacturer: </label>
        <select id="cars" name="cars">
            <option value="ford">Ford</option>
            <option value="vw">Volkswagen</option>
            <option value="fiat">fiat</option>
        </select>
    </form>

    <form>
        <label for="message">Tell us somthing about you</label>
        <br>
        <textarea id="message" name="message" rows="30"></textarea>
    </form>

    
</body>
</html>
